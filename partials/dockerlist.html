<h4 class="header blue lighter bigger">
    <i class="icon-coffee green"></i>
    Container List
</h4>

<div ng-controller="dockerCtrl">
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>#</th> 
                <th>Name</th> 
                <th>Address</th> 
                <th>Types</th>
                <th>Status</th>
                <th>Control</th>
            </tr>
        </thead>        
        <tbody>
            <tr ng-repeat="container in containers">
                <th scope="row">{{$index+1}}</th>
                <td>{{container.name}}</td>  
                <td>{{container.address}}</td>  
                <td>{{container.types}}</td>
                <td>
                    <span class="label label-success" ng-if="container.status == 'true'">Running</span>
                    <span class="label label-warning" ng-if="container.status == 'false'">Stopped</span>
                </td>
                <td>
                    <button type="button" class="btn btn-success">Start</button>
                    <button type="button" class="btn btn-warning">Stop</button>
                    <button type="button" class="btn btn-danger">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
