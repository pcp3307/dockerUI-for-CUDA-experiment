<div ng-init="list()">
    <h3 class="header blue lighter bigger">
    <i class="icon-coffee green"></i>
    Resource List
    
    </h3>

    <table class="table" style="width: 50%;">
        <thead class="thead-inverse">
            <tr>
                <th style="width: 10%;">#</th> 
                <th style="width: 20%;">Ip</th> 
                <th style="width: 20%;">Quantity</th>
                <th style="width: 10%;">
                    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addModal">
                    + 
                  </button>
                </th> 
            </tr>
        </thead>        
        <tbody>
            <tr ng-repeat="resource in resources">
                <th scope="row">{{$index+1}}</th>
                <td>{{resource.ip}}</td>  
                <td>{{resource.quantity}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger pull-right" ng-click="remove(resource, $event)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a resource</h4>
          </div>
          <div class="modal-body">
            <form name="addForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="name"> Ip </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="ContainerName" name="name" ng-model="data.ip" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                     <div class="clearfix">
                         <div class="row">
                         <label class="col-sm-3 control-label no-padding-right"> </label>
                     </div>
                    </div>
                    <div class="space-4"></div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="add(data)" ng-disabled="addForm.$invalid" data-dismiss="modal">
                Add
            </button>
          </div>
        </div>
      </div>
    </div> 

</div>
