<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <div class="space-16">
                        <h3 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            Modify your password
                        </h3>
 
                        <form name="passwordForm" role="form">
                            <div class="form-group">
                                <label for="password">New Password</label>
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="settings-form-control" name="password" placeholder="Password" ng-model="password.newpassword" required/>
                                <small class="errorMessage" data-ng-show="passwordForm.password.$dirty && passwordForm.password.$invalid"> Enter Password.</small>
                            </span>
                            </div>
                            <div class="form-group">
                                <label for="password2">Confirm Password</label>
                                    <span class="block input-icon input-icon-right">
                                <input type="password" class="settings-form-control" name="password2" placeholder="Password Again" ng-model="password.confirmpassword" password-match="password.newpassword" required/> 
                                <small class="errorMessage" data-ng-show="passwordForm.password2.$dirty && passwordForm.password2.$error.required"> Enter password again.</small>

                               <small class="errorMessage" data-ng-show="passwordForm.password2.$dirty && passwordForm.password2.$error.passwordNoMatch && !passwordForm.password2.$error.required"> Password do not match.</small>

                            </span>
                            </div>
                            <button type="submit" class="width-35 btn btn-sm btn-primary" ng-click="modifyPassword(password.newpassword)" data-ng-disabled="passwordForm.password.$invalid || passwordForm.$invalid">Confirm</button>
                        </form>
                    </div>
                    <div class="space-16">
                        <h3 class="header blue lighter bigger">
                            <i class="icon-coffee green"></i>
                            Modify your e-mail
                        </h3>

                        <form name="mailForm" role="form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                    <span class="block input-icon input-icon-right">
                                        <input type="email" class="settings-form-control" placeholder="Email" name="email" ng-model="email" required/>
                                        <span ng-show="mailForm.email.$error.email" class="help-inline">Email is not valid</span> 
                                    </span>
                            </div>
                            <button type="submit" class="width-35 btn btn-sm btn-primary" ng-click="modifyEmail(email)" data-ng-disabled="mailForm.$invalid">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
